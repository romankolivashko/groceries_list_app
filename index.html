<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries List using loops</title>
</head>
<body>
  <div class="container">

    <div class="card-showing">
    <h1>Please add all items that you need!</h1>
    <div>
      <p id="error" hidden>Please fill out all fields.</p>
      <form name = "inputForm" id="formOne" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="item1">Fruit</label>
          <input id="item1" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item2">Vegetables</label>
          <input id="item2" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item3">Meat</label>
          <input id="item3" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item4">Drinks</label>
          <input id="item4" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item5">Dairy</label>
          <input id="item5" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item6">Grains</label>
          <input id="item6" class="form-control" type="text" required>
        </div>

        <button type="submit" class="btn btn-secondary">Show me the list!</button>
      </form>
    </div>
    </div> 
    
    <div id="story">
      <h1>Awesome selection! Don't foget flowers!</h1>
      <p>
        <ul>
          <li><span class="item1"></span></li>
          <li><span class="item2"></span></li>
          <li><span class="item3"></span></li>
          <li><span class="item4"></span></li>
          <li><span class="item5"></span></li>
          <li><span class="item6"></span></li>
        </ul>
      </p>
    </div>
  </div>
</body>
</html>
